<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EventHub - Crea Evento</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
  <h1>EventHub - Crea Evento</h1>
  <button id="backBtn" class="secondary">Indietro</button>
</header>

<div class="auth-container">
  <h2>Crea un nuovo evento</h2>
  
  <input type="text" id="title" placeholder="Titolo evento">
  <textarea id="description" placeholder="Descrizione evento"></textarea>
  <input type="text" id="category" placeholder="Categoria">
  <input type="text" id="location" placeholder="Luogo">
  <input type="date" id="date">
  <input type="number" id="capacity" placeholder="Capacità">
  <input type="text" id="image" placeholder="URL immagine (opzionale)">
  
  <button id="createBtn" class="primary">Crea Evento</button>

  <div id="message" style="color:red; margin-top:10px;"></div>
</div>

<script>
const token = localStorage.getItem('token');
if (!token) window.location.href = '/login.html';

document.getElementById('createBtn').addEventListener('click', async () => {
  const title = document.getElementById('title').value;
  const description = document.getElementById('description').value;
  const category = document.getElementById('category').value;
  const location = document.getElementById('location').value;
  const date = document.getElementById('date').value;
  const capacity = document.getElementById('capacity').value;
  const image = document.getElementById('image').value;

  const messageDiv = document.getElementById('message');
  messageDiv.textContent = ''; // Clear previous messages
  messageDiv.style.color = 'red';

  const errors = [];

  // Client-side validation
  if (!title) {
    errors.push('Il titolo dell\'evento è obbligatorio.');
  }
  if (!description) {
    errors.push('La descrizione dell\'evento è obbligatoria.');
  }
  if (!category) {
    errors.push('La categoria è obbligatoria.');
  }
  if (!location) {
    errors.push('Il luogo è obbligatorio.');
  }
  if (!date) {
    errors.push('La data è obbligatoria.');
  }
  if (!capacity || isNaN(capacity) || parseInt(capacity) <= 0) {
    errors.push('La capacità è obbligatoria e deve essere un numero positivo.');
  }

  if (errors.length > 0) {
    messageDiv.innerHTML = errors.join('<br>');
    return;
  }

  const event = {
    title,
    description,
    category,
    location,
    date,
    capacity: parseInt(capacity),
    image
  };

  try {
    const res = await fetch('/api/events', {
      method: 'POST',
      headers: {
        'Content-Type':'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify(event)
    });

    const data = await res.json();
    const messageDiv = document.getElementById('message');

    if (res.ok) {
      messageDiv.style.color = 'green';
      messageDiv.textContent = 'Evento creato con successo!';
      setTimeout(() => window.location.href = '/user.html', 1500);
    } else {
      messageDiv.style.color = 'red';
      messageDiv.textContent = data.message || 'Errore nella creazione evento';
    }
  } catch(err) {
    console.error(err);
    document.getElementById('message').textContent = 'Errore nella richiesta';
  }
});

document.getElementById('backBtn').addEventListener('click', () => {
  window.location.href = '/user.html';
});
</script>

</body>
</html>
