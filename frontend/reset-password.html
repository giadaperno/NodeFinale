<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  form { max-width: 400px; margin: auto; display: flex; flex-direction: column; }
  input { margin-bottom: 10px; padding: 8px; font-size: 16px; }
  button { padding: 10px; font-size: 16px; cursor: pointer; }
  .message { text-align: center; margin-top: 10px; }
</style>
</head>
<body>

<h1 style="text-align:center;">Reset Password</h1>

<form id="resetForm">
  <input type="password" id="newPassword" placeholder="Nuova password" required>
  <button type="submit">Aggiorna password</button>
</form>

<div class="message" id="message"></div>

<script>
// Funzione per ottenere query param token
function getTokenFromUrl() {
  const params = new URLSearchParams(window.location.search);
  return params.get('token');
}

const token = getTokenFromUrl();

if (!token) {
  document.getElementById('message').textContent = 'Token mancante o non valido';
  document.getElementById('resetForm').style.display = 'none';
}

const form = document.getElementById('resetForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const newPassword = document.getElementById('newPassword').value;
  try {
    const response = await fetch(`/api/auth/reset-password/${token}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ newPassword })
    });

    const data = await response.json();
    const messageDiv = document.getElementById('message');

    if (response.ok) {
      messageDiv.style.color = 'green';
      messageDiv.textContent = 'Password aggiornata con successo! Ora puoi fare login.';
      form.style.display = 'none';
    } else {
      messageDiv.style.color = 'red';
      messageDiv.textContent = data.message || 'Errore aggiornamento password';
    }
  } catch (err) {
    console.error(err);
    document.getElementById('message').textContent = 'Errore nella richiesta';
  }
});
</script>

</body>
</html>
