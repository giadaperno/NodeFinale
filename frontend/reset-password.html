<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  form { max-width: 400px; margin: auto; display: flex; flex-direction: column; }
  input { margin-bottom: 10px; padding: 8px; font-size: 16px; }
  button { padding: 10px; font-size: 16px; cursor: pointer; }
  .message { text-align: center; margin-top: 10px; }
</style>
</head>
<body>

<h1 style="text-align:center;">Reset Password</h1>

<form id="requestResetForm">
  <input type="email" id="email" placeholder="Inserisci la tua email" required>
  <button type="submit">Richiedi link reset password</button>
</form>

<form id="resetForm" style="display: none;">
  <input type="password" id="newPassword" placeholder="Nuova password" required>
  <button type="submit">Aggiorna password</button>
</form>

<div class="message" id="message"></div>

<script>
// Funzione per ottenere query param token
function getTokenFromUrl() {
  const params = new URLSearchParams(window.location.search);
  return params.get('token');
}

const token = getTokenFromUrl();
const requestResetForm = document.getElementById('requestResetForm');
const resetForm = document.getElementById('resetForm');
const messageDiv = document.getElementById('message');

if (token) {
  requestResetForm.style.display = 'none';
  resetForm.style.display = 'flex'; // Mostra il modulo di reset password
} else {
  requestResetForm.style.display = 'flex'; // Mostra il modulo di richiesta reset
  resetForm.style.display = 'none';
  messageDiv.textContent = ''; // Pulisci il messaggio iniziale
}

// Logica per la richiesta del link di reset password
requestResetForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;

  try {
    const response = await fetch('/api/auth/forgot-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });

    const data = await response.json();
    if (response.ok) {
      messageDiv.style.color = 'green';
      messageDiv.textContent = 'Se l'email Ã¨ registrata, riceverai un link per il reset della password.';
    } else {
      messageDiv.style.color = 'red';
      messageDiv.textContent = data.message || 'Errore nella richiesta di reset password.';
    }
  } catch (err) {
    console.error(err);
    messageDiv.style.color = 'red';
    messageDiv.textContent = 'Errore nella richiesta.';
  }
});

// Logica per l'aggiornamento della password (esistente)
resetForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const newPassword = document.getElementById('newPassword').value;
  try {
    const response = await fetch(`/api/auth/reset-password/${token}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ newPassword })
    });

    const data = await response.json();

    if (response.ok) {
      messageDiv.style.color = 'green';
      messageDiv.textContent = 'Password aggiornata con successo! Ora puoi fare login.';
      resetForm.style.display = 'none';
    } else {
      messageDiv.style.color = 'red';
      messageDiv.textContent = data.message || 'Errore aggiornamento password';
    }
  } catch (err) {
    console.error(err);
    messageDiv.style.color = 'red';
    messageDiv.textContent = 'Errore nella richiesta.';
  }
});
</script>

</body>
</html>
