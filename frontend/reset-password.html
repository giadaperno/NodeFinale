<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EventHub - Reset Password</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="hero-section" style="height: 200px; margin-bottom: 0;">
  <h1>Reset Password</h1>
  <p>Reimposta la tua password per accedere nuovamente al tuo account</p>
</div>

<div class="auth-container">
  <div style="text-align: center; margin-bottom: 30px;">
    <i class="fas fa-key" style="font-size: 3rem; color: var(--primary);"></i>
  </div>

  <form id="requestResetForm" style="width: 100%;">
    <input type="email" id="email" placeholder="Inserisci la tua email" required>
    <button type="submit" style="width: 100%; margin-top: 10px;">Richiedi link reset password</button>
  </form>

  <form id="resetForm" style="display: none; width: 100%;">
    <input type="password" id="newPassword" placeholder="Nuova password" required>
    <button type="submit" style="width: 100%; margin-top: 10px;">Aggiorna password</button>
  </form>

  <div class="message" id="message" style="text-align: center; margin-top: 20px; font-weight: 500;"></div>
  
  <div id="loginLinkContainer" style="display: none; margin-top: 20px; text-align: center;">
    <button id="loginBtn" class="secondary" onclick="window.location.href='/login.html'">Vai al login</button>
  </div>
</div>

<script>
// Funzione per ottenere query param token
function getTokenFromUrl() {
  const params = new URLSearchParams(window.location.search);
  return params.get('token');
}

const token = getTokenFromUrl();
const requestResetForm = document.getElementById('requestResetForm');
const resetForm = document.getElementById('resetForm');
const messageDiv = document.getElementById('message');
const loginLinkContainer = document.getElementById('loginLinkContainer');

if (token) {
  requestResetForm.style.display = 'none';
  resetForm.style.display = 'block'; // Mostra il modulo di reset password
} else {
  requestResetForm.style.display = 'block'; // Mostra il modulo di richiesta reset
  resetForm.style.display = 'none';
  messageDiv.textContent = ''; // Pulisci il messaggio iniziale
}

// Logica per la richiesta del link di reset password
requestResetForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;

  try {
    const response = await fetch('/api/auth/forgot-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });

    const data = await response.json();
    if (response.ok) {
      messageDiv.style.color = 'green';
      messageDiv.textContent = 'Se l\'email Ã¨ registrata, riceverai un link per il reset della password.';
    } else {
      messageDiv.style.color = 'red';
      messageDiv.textContent = data.message || 'Errore nella richiesta di reset password.';
    }
  } catch (err) {
    console.error(err);
    messageDiv.style.color = 'red';
    messageDiv.textContent = 'Errore nella richiesta.';
  }
});

// Logica per l'aggiornamento della password
resetForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const newPassword = document.getElementById('newPassword').value;
  try {
    const response = await fetch(`/api/auth/reset-password/${token}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ newPassword })
    });

    const data = await response.json();

    if (response.ok) {
      messageDiv.style.color = 'green';
      messageDiv.textContent = 'Password aggiornata con successo! Ora puoi fare login.';
      resetForm.style.display = 'none';
      // Mostra il pulsante per andare al login
      loginLinkContainer.style.display = 'block';
    } else {
      messageDiv.style.color = 'red';
      messageDiv.textContent = data.message || 'Errore aggiornamento password';
    }
  } catch (err) {
    console.error(err);
    messageDiv.style.color = 'red';
    messageDiv.textContent = 'Errore nella richiesta.';
  }
});
</script>

</body>
</html>
