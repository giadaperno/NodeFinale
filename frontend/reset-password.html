<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - EventHub</title>
<link rel="stylesheet" href="css/style.css">
<style>
  .auth-container {
    max-width: 450px;
    margin: 40px auto;
    background: var(--white);
    border-radius: 15px;
    padding: 30px;
    box-shadow: var(--shadow);
  }
  
  .auth-title {
    color: var(--primary);
    text-align: center;
    margin-bottom: 25px;
    font-size: 2rem;
  }
  
  .auth-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
  .auth-input {
    padding: 12px 15px;
    border: 1px solid var(--text-light);
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s;
  }
  
  .auth-input:focus {
    border-color: var(--primary);
    outline: none;
  }
  
  .auth-button {
    background: var(--primary);
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
  }
  
  .auth-button:hover {
    background: var(--primary-dark);
  }
  
  .auth-message {
    text-align: center;
    margin-top: 20px;
    padding: 10px;
    border-radius: 8px;
  }
  
  .auth-message.success {
    background-color: rgba(72, 187, 120, 0.1);
    color: #2F855A;
  }
  
  .auth-message.error {
    background-color: rgba(245, 101, 101, 0.1);
    color: #E53E3E;
  }
  
  .auth-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: var(--primary);
    text-decoration: none;
  }
  
  .auth-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="auth-container">
  <h1 class="auth-title">Reset Password</h1>
  
  <form id="requestResetForm" class="auth-form">
    <input type="email" id="email" class="auth-input" placeholder="Inserisci la tua email" required>
    <button type="submit" class="auth-button">Richiedi link reset password</button>
  </form>
  
  <form id="resetForm" class="auth-form" style="display: none;">
    <input type="password" id="newPassword" class="auth-input" placeholder="Nuova password" required>
    <button type="submit" class="auth-button">Aggiorna password</button>
  </form>
  
  <div class="message" id="message"></div>
  
  <a href="/login.html" class="auth-link">Torna al login</a>

  <script>
  // Funzione per ottenere query param token
  function getTokenFromUrl() {
    const params = new URLSearchParams(window.location.search);
    return params.get('token');
  }
  
  const token = getTokenFromUrl();
  const requestResetForm = document.getElementById('requestResetForm');
  const resetForm = document.getElementById('resetForm');
  const messageDiv = document.getElementById('message');
  
  // Mostra il form appropriato in base alla presenza del token
  if (token) {
    requestResetForm.style.display = 'none';
    resetForm.style.display = 'flex'; // Mostra il modulo di reset password
  } else {
    requestResetForm.style.display = 'flex'; // Mostra il modulo di richiesta reset
    resetForm.style.display = 'none';
    messageDiv.textContent = ''; // Pulisci il messaggio iniziale
  }
  
  // Logica per la richiesta del link di reset password
  requestResetForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
  
    try {
      messageDiv.textContent = 'Invio richiesta in corso...';
      messageDiv.className = 'auth-message';
      
      const response = await fetch('/api/auth/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
  
      const data = await response.json();
      if (response.ok) {
        messageDiv.className = 'auth-message success';
        messageDiv.textContent = 'Se l\'email Ã¨ registrata, riceverai un link per il reset della password.';
        
        // Mostra informazioni di sviluppo se disponibili
        if (data.devInfo) {
          const devInfoElement = document.createElement('div');
          devInfoElement.innerHTML = `
            <div style="margin-top: 20px; padding: 15px; background: #EDF2F7; border-radius: 8px;">
              <h3 style="color: var(--primary);">Informazioni per test</h3>
              <p>Token: <code>${data.devInfo.resetToken}</code></p>
              <p>URL: <a href="${data.devInfo.resetUrl}" target="_blank">${data.devInfo.resetUrl}</a></p>
            </div>
          `;
          messageDiv.appendChild(devInfoElement);
        }
      } else {
        messageDiv.className = 'auth-message error';
        messageDiv.textContent = data.message || 'Errore nella richiesta di reset password.';
      }
    } catch (err) {
      console.error(err);
      messageDiv.className = 'auth-message error';
      messageDiv.textContent = 'Errore nella richiesta.';
    }
  });
  
  // Logica per l'aggiornamento della password
  resetForm.addEventListener('submit', async (e) => {
    e.preventDefault();
  
    const newPassword = document.getElementById('newPassword').value;
    try {
      messageDiv.textContent = 'Aggiornamento password in corso...';
      messageDiv.className = 'auth-message';
      
      const response = await fetch(`/api/auth/reset-password/${token}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ newPassword })
      });
  
      const data = await response.json();
  
      if (response.ok) {
        messageDiv.className = 'auth-message success';
        messageDiv.textContent = 'Password aggiornata con successo! Ora puoi fare login.';
        resetForm.style.display = 'none';
        
        // Aggiungi un reindirizzamento automatico dopo 3 secondi
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 3000);
      } else {
        messageDiv.className = 'auth-message error';
        messageDiv.textContent = data.message || 'Errore aggiornamento password';
      }
    } catch (err) {
      console.error(err);
      messageDiv.className = 'auth-message error';
      messageDiv.textContent = 'Errore nella richiesta.';
    }
  });
  </script>
</div>

</body>
</html>
