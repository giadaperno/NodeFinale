<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EventHub - Login</title>
<style>
  body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
  .login-container { background: #fff; padding: 30px; border-radius: 8px; width: 350px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  h2 { margin: 0 0 5px 0; }
  p.subtitle { margin: 0 0 20px 0; color: #555; font-size: 0.9em; }
  input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
  button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 10px; }
  button:hover { background: #0056b3; }
  .link { text-align: center; margin-top: 10px; font-size: 0.9em; }
  .link a { color: #007bff; text-decoration: none; }
  .link a:hover { text-decoration: underline; }
</style>
</head>
<body>

<div class="login-container">
  <h2>Accedi</h2>
  <p class="subtitle">Avrai accesso ai tuoi eventi e al mondo EventHub</p>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  
  <div class="link"><a href="/forgot-password.html">Password dimenticata?</a></div>
  
  <button id="loginBtn">Entra</button>
  <button id="homeBtn" style="background:#6c757d;">Home</button>

  <div class="link">Non hai un account? <a href="/register.html">Registrati</a></div>
  
  <div id="message" style="color:red; margin-top:10px;"></div>
</div>

<script>
document.getElementById('loginBtn').addEventListener('click', async () => {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try {
    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    const messageDiv = document.getElementById('message');

    if (res.ok) {
      // Salva token
      localStorage.setItem('token', data.token);

      // Reindirizza in base al ruolo
        if (data.user.role === 'admin') {
            window.location.href = '/admin.html';
        } else {
            window.location.href = '/user.html';
        }
    } else {
      messageDiv.textContent = data.message || 'Errore nel login';
    }
  } catch (err) {
    console.error(err);
    document.getElementById('message').textContent = 'Errore nella richiesta';
  }
});

document.getElementById('homeBtn').addEventListener('click', () => {
  window.location.href = '/index.html';
});
</script>

</body>
</html>
