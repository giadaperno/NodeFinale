<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EventHub - Login</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="hero-section" style="height: 200px; margin-bottom: 0;">
  <h1>Bentornato su EventHub</h1>
  <p>Accedi per gestire i tuoi eventi e partecipare alla community</p>
</div>

<div class="auth-container">
  <div style="text-align: center; margin-bottom: 30px;">
    <i class="fas fa-user-circle" style="font-size: 3rem; color: var(--primary);"></i>
  </div>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  
  <div class="link" style="margin-bottom: 20px;">
    <a href="/forgot-password.html" style="color: var(--primary);">Password dimenticata?</a>
  </div>
  
  <button id="loginBtn">Entra</button>
  <button id="homeBtn" class="secondary">Torna alla home</button>

  <div class="link" style="margin-top: 20px;">
    Non hai un account? <a href="/register.html" style="color: var(--primary);">Registrati</a>
  </div>
  
  <div id="message" style="color: #E53E3E; margin-top: 15px; text-align: center;"></div>
</div>

<script>
document.getElementById('loginBtn').addEventListener('click', async () => {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try {
    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    const messageDiv = document.getElementById('message');

    if (res.ok) {
      // Salva token
      localStorage.setItem('token', data.token);

      // Reindirizza in base al ruolo
        if (data.user.role === 'admin') {
            window.location.href = '/admin.html';
        } else {
            window.location.href = '/user.html';
        }
    } else {
      messageDiv.textContent = data.message || 'Errore nel login';
    }
  } catch (err) {
    console.error(err);
    document.getElementById('message').textContent = 'Errore nella richiesta';
  }
});

document.getElementById('homeBtn').addEventListener('click', () => {
  window.location.href = '/index.html';
});
</script>

</body>
</html>
