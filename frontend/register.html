<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EventHub - Registrati</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header>
  <h1>EventHub - Registrati</h1>
  <button id="homeBtn" class="secondary">Home</button>
</header>

<div class="auth-container">
  <h2>Registrati</h2>
  <p class="subtitle">Crea il tuo account su EventHub per iscriverti agli eventi</p>

  <input type="text" id="name" placeholder="Nome">
  <input type="email" id="email" placeholder="Email">
  
  <div style="position: relative; margin-bottom: 15px; width: 100%; box-sizing: border-box;">
    <input type="password" id="password" placeholder="Password" style="padding-right: 45px; margin-bottom: 0; box-sizing: border-box;">
    <i class="fas fa-eye" id="togglePassword" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #999;"></i>
  </div>

  <button id="registerBtn" class="primary">Registrati</button>

  <div class="link">Hai già un account? <a href="/login.html">Accedi</a></div>

  <div id="message" style="color:red; margin-top:10px;"></div>
</div>

<script>
async function handleRegister() {
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try {
    const res = await fetch('/api/auth/register', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();
    const messageDiv = document.getElementById('message');

    if (res.ok) {
      // Reindirizza subito al login
      window.location.href = '/login.html';
    } else {
      messageDiv.textContent = data.message || '⚠️ Ops! Qualcosa è andato storto durante la registrazione';
    }
  } catch (err) {
    console.error(err);
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = '⚠️ Qualcosa è andato storto. Riprova tra poco!';
  }
}

document.getElementById('registerBtn').addEventListener('click', handleRegister);

// Permetti registrazione con tasto Enter
document.querySelectorAll('#name, #email, #password').forEach(input => {
  input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      handleRegister();
    }
  });
});

document.getElementById('homeBtn').addEventListener('click', () => {
  window.location.href = '/index.html';
});

// Toggle visibilità password
document.getElementById('togglePassword').addEventListener('click', function() {
  const passwordInput = document.getElementById('password');
  
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    this.classList.remove('fa-eye');
    this.classList.add('fa-eye-slash');
  } else {
    passwordInput.type = 'password';
    this.classList.remove('fa-eye-slash');
    this.classList.add('fa-eye');
  }
});
</script>

</body>
</html>
