<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EventHub - Registrati</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
  <h1>EventHub - Registrati</h1>
  <button id="homeBtn" class="secondary">Home</button>
</header>

<div class="auth-container">
  <h2>Registrati</h2>
  <p class="subtitle">Crea il tuo account su EventHub per iscriverti agli eventi</p>

  <input type="text" id="name" placeholder="Nome">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button id="registerBtn" class="primary">Registrati</button>

  <div class="link">Hai gi√† un account? <a href="/login.html">Accedi</a></div>

  <div id="message" style="color:red; margin-top:10px;"></div>
</div>

<script>
document.getElementById('registerBtn').addEventListener('click', async () => {
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try {
    const res = await fetch('/api/auth/register', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();
    const messageDiv = document.getElementById('message');

    if (res.ok) {
      // Reindirizza subito al login
      window.location.href = '/login.html';
    } else {
      messageDiv.textContent = data.message || 'Errore nella registrazione';
    }
  } catch (err) {
    console.error(err);
    document.getElementById('message').textContent = 'Errore nella richiesta';
  }
});

document.getElementById('homeBtn').addEventListener('click', () => {
  window.location.href = '/index.html';
});
</script>

</body>
</html>
