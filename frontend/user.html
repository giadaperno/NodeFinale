<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EventHub - Area Personale</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
  <h1><i class="fas fa-calendar-alt"></i> EventHub</h1>
  <div>
    <span id="userInfo" style="margin-right: 15px; color: white; font-weight: 500;">
      <i class="fas fa-user"></i> <span id="userNameDisplay"></span>
      <span id="userRoleDisplay" style="font-size: 0.85em; opacity: 0.9;"></span>
    </span>
    <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </div>
</header>

<div class="dashboard">
  <div class="box">
    <h3><i class="fas fa-plus-circle"></i> I miei eventi creati</h3>
    <div id="myCreatedEvents"></div>
    <button onclick="window.location.href='/create-event.html'">
      <i class="fas fa-plus"></i> Crea nuovo evento
    </button>
  </div>
  
  <div class="box">
    <h3><i class="fas fa-ticket-alt"></i> Eventi a cui sono iscritto</h3>
    <div id="myRegisteredEvents"></div>
  </div>
</div>

<div class="public-events-section">
  <h2><i class="fas fa-globe"></i> Eventi pubblici</h2>
  
  <!-- Barra dei filtri -->
  <div class="filters">
    <div class="filter-group">
      <i class="fas fa-search"></i>
      <input type="text" id="searchFilter" placeholder="Cerca per titolo...">
    </div>
    <div class="filter-group">
      <i class="fas fa-tag"></i>
      <input type="text" id="categoryFilter" placeholder="Categoria">
    </div>
    <div class="filter-group">
      <i class="fas fa-map-marker-alt"></i>
      <input type="text" id="locationFilter" placeholder="Luogo">
    </div>
    <div class="filter-group">
      <i class="fas fa-calendar"></i>
      <input type="date" id="dateFilter">
    </div>
    <button id="applyFilters" class="primary">
      <i class="fas fa-search"></i> Cerca
    </button>
    <button id="clearFilters" class="secondary">
      <i class="fas fa-times"></i> Pulisci
    </button>
  </div>
  
  <div class="events" id="eventsContainer"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
// Mostra informazioni utente nell'header
const userName = localStorage.getItem('userName');
const userRole = localStorage.getItem('userRole');
if (userName) {
  document.getElementById('userNameDisplay').textContent = userName;
}
if (userRole) {
  const roleText = userRole === 'admin' ? '(Admin)' : '(Utente)';
  document.getElementById('userRoleDisplay').textContent = roleText;
}
</script>
<script src="/js/user.js"></script>
</body>
</html>
